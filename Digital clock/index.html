<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3  class="animate__animated animate__flash"> Digital Clock</h3>
        </div>
        <div class=" box animate__animated animate__zoomInUp" >
            <div class="time" id="hour">12</div>
            <div class="dot">:</div>
            <div class="time" id="min">10</div>
            <div class="dot">:</div>
            <div class="time" id="sec">25</div>
            <div class="day-condition" id="time">AM</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
